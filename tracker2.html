            <label for="amount">Enter The Amount:</label>

            <div class="show1" id="result2"><p style="color:white;padding-top:20px;">The Amount debited:</p></div>

            <button onclick="add(event)">Proceed</button> <!-- Corrected onclick attribute -->

            <table id="stringTable">

    <div>

    <script>
        // function open(){

        //     window.open("innovative_assignment1.html");
        // }
        var total = 0; // Initialize total outside the function
        var total1 = 0;
        function add(event) {
            event.preventDefault(); // Prevent form submission
            var amount = parseFloat(document.getElementById('amount').value); // Convert amount to a number
            if (amount > 0) {
                total += amount;
            } 
            if (amount < 0) {
                total1 += amount;
            }
            if (isNaN(amount)) { // Check if amount is not a number
                alert("Enter a valid number");
                return false;
            } 
            if (amount > 0) {
                document.getElementById('result').innerHTML = "<p style=\"color:white;padding-top:20px;\">The total amount credited " + total + "</p>";
            } 
            else if (amount < 0) {
                document.getElementById('result2').innerHTML = "<p style=\"color:white;padding-top:20px;\">The total amount debited is " + Math.abs(total1) + "</p>";
            }
            document.getElementById('result3').innerHTML = "<p style=\"padding-top:20px;\">The total amount remaining is " + (total + total1) + "</p>";
            var input = document.getElementById('purpose');
            var string = input.value.trim();
            if (string !== "" || string === "") {
                var tbody = document.getElementById('tableBody');
                var newRow = document.createElement('tr');
                var newCell = document.createElement('td');
                var newCell1 = document.createElement('td');
                var newCell2 = document.createElement('td');

                var amount = parseFloat(document.getElementById('amount').value);
                newCell.textContent = string;
                newCell1.textContent = "$"+amount;
                newCell2.textContent = new Date();
                newRow.appendChild(newCell2);
                newRow.appendChild(newCell1);
                newRow.appendChild(newCell);
                tbody.appendChild(newRow);
                input.value = ""; // Clear the input field after adding the string
            }
        }
    </script>
